<!DOCTYPE html>
<html lang="ru">
    <!-- build:section head -->
    <!-- /build -->
    <body>
        <!-- wrap -->
        <div class="wrap">

			<!-- header -->
			<header class="header">
				<div class="inner-wrap">
					<div class="title-inner-wrap">
						<div class="header-title">Рога и копыта</div>
						<div class="header-title-info">bot</div>
					</div>
					<div class="action-wrap">
						<a href="" class="btn button-clear">
							<div class="button-ico">
								<img src="./img/icons/arrow-back.svg" alt="">
							</div>
							<div class="button-title">Back</div>
						</a>
					</div>
					<div class="menu-wrap">
						<a href="" class="btn-action-ico ico-menu"></a>
					</div>
				</div>
			</header>
			<!-- /header -->

            <!-- page -->
            <div class="page-full">

				<!--settings-box-->
				<div class="settings-box">
					<div class="title-inner-wrap">
						<div class="h1-title">Настройки</div>
					</div>
					<div class="info-inner-wrap">
						<div class="elm-info">
							<div class="info-title h2-title">Вы играете Бесплатно</div>
						</div>
					</div>
					<div class="actions-inner-wrap">
						<div class="action-wrap">
							<a href="" class="btn button-att button-many-lines">
								<div class="button-title">Повысьте свой уровень и&nbsp;доход</div>
							</a>
						</div>
					</div>
					<div class="form-inner-wrap">
						<div class="frm-row">
							<div class="frm-field">
								<div class="frm-select-toggle">
									<input type="checkbox" id="select01" checked>
									<label for="select01">Получать оповещения о достижениях</label>
								</div>
								<div class="frm-select-toggle">
									<input type="checkbox" id="select02" checked>
									<label for="select02">Получать оповещения о реферальной программе</label>
								</div>
								<div class="frm-select-toggle">
									<input type="checkbox" id="select03">
									<label for="select03">Получать новости</label>
								</div>
								<div class="frm-select-toggle">
									<input type="checkbox" id="select04" checked>
									<label for="select04">Звук уведомлений</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--/settings-box-->
				
				
            </div>
            <!-- /page -->

			<!--panel-menu-box-->
			<div class="panel-menu-box">
				<div class="actions-inner-wrap">
					<div class="action-wrap">
						<a href="" class="btn-action">
							<div class="button-ico">
								<img src="./img/icons/menu01.svg" alt="">
							</div>
							<div class="button-title">Задания</div>
						</a>
					</div>
					<div class="action-wrap">
						<a href="" class="btn-action">
							<div class="button-ico">
								<img src="./img/icons/menu02.svg" alt="">
							</div>
							<div class="button-title">Магазин</div>
						</a>
					</div>
					<div class="action-wrap">
						<a href="" class="btn-action">
							<div class="button-ico">
								<img src="./img/icons/menu03.svg" alt="">
							</div>
							<div class="button-title">Играть</div>
						</a>
					</div>
					<div class="action-wrap">
						<a href="" class="btn-action">
							<div class="button-ico">
								<img src="./img/icons/menu04.svg" alt="">
							</div>
							<div class="button-title">Улучшения</div>
						</a>
					</div>
					<div class="action-wrap">
						<a href="" class="btn-action button-disabled">
							<div class="button-ico">
								<img src="./img/icons/menu05.svg" alt="">
							</div>
							<div class="button-title">Команда</div>
						</a>
					</div>
				</div>
			</div>
			<!--/panel-menu-box-->
            
        </div>
        <!-- /wrap -->

        <!-- build:section scripts -->
        <!-- /build -->
    
    </body>
</html>
